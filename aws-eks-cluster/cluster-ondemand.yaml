---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eks-cluster-fargate
  region: us-west-2
  version: "1.23"
vpc:
  cidr: "10.0.0.0/16"
nodeGroups:
  - name: ng-1
    labels: { role: workers }
    instanceType: m5.large
    desiredCapacity: 2

cloudWatch:
  clusterLogging:
    enableTypes: ["*"]
